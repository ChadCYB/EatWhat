<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- Bootstrap -->
    <script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">

		<script src="js/global.js"></script>

    <link rel="stylesheet" type="text/css" href="css/drink.css" />
    <title>EatWhat-Drink</title>

<body>
	<nav class="navbar navbar-fixed-top navbar-dark bg-inverse bg-faded fadeInDown animated">
		<div id="back" class="fadeInRight animated"><a class="navbar-brand" href="javascript:window.history.back()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a></div>
		<img src="img/wineback.png" id="icon" class="rotateIn animated">
	</nav>
	<div id="jsAnimDo" class="container content fadeInLeftBig animated">
		<div class="card">
		  <h5 class="card-header">EatWhat</h5>
			<div class="card-block">
				<form class="form-inline">
					<h4 class="card-title">想要<b>喝</b>哪種類型?</h4>
					<select name="category" id="category" class="form-control form-control-lg" multiple="multiple">
						<option value ="10" selected>隨機飲料</option>
						<option value ="11">飲料</option>
						<option value ="12">連鎖飲料</option>
						<option value ="13">咖啡</option>
						<option value ="14">酒精飲料</option>
						<option value ="15">創意飲料</option>
						<option value ="16">便利商店</option>
					</select><br><br>
					<h4 class="card-title">想要<b>走</b>多遠?</h4>
					<select name="distance" id="distance" class="form-control form-control-lg">
						<option value="500">500公尺以內</option>
						<option value="1000">1公里以內</option>
						<option value="3000">3公里以內</option>
						<option value="5000">5公里以內</option>
						<option value="10000">5公里以上</option>
						<option value="100000000">給我全世界</option>
					</select><br>
				</form>
				<p class="card-text"><br>
					<a href="#" class="btn btn-primary btn-lg btn-block jsAnim">開找~</a>
				</p>
			</div>
		</div>
	</div>
	<footer class="footer fadeInUp animated">
		<p class="text-muted">Copyright © 2017 All rights reserved.</p>
  </footer>
